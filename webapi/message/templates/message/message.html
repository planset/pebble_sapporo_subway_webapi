<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title></title>
</head>
<body>
  {% if messages %}
  <div>
    <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  </div>
  {% endif %}

  <form action="" method="POST">
    {% csrf_token %}
    <div><input type="text" name="message" value="" placeholder='message' />
    <input type="submit" value="add message" />
  </form>
</body>
</html>
